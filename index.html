<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSE 60-F | CR Dashboard Pro</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root {
--primary:#0f172a;
--secondary:#1e293b;
--accent:#f97316;
--bg:#f8fafc;
--white:#ffffff;
--glass:rgba(255,255,255,0.85);
--green:#10b981;
--red:#ef4444;
--blue:#3b82f6;
--lab-bg:#ecfdf5;
--notice-bg:#fff7ed;
--shadow:0 10px 15px -3px rgba(0,0,0,0.1);
}
/* ================= GLOBAL ================= */
body{
font-family:'Inter',sans-serif;
margin:0;
background:linear-gradient(135deg,#f1f5f9,#e2e8f0);
color:#334155;
display:flex;
flex-direction:column;
align-items:center;
min-height:100vh;
padding-bottom:40px;
}
header{
width:100%;
background:var(--primary);
color:#fff;
padding:30px 0;
text-align:center;
border-bottom:4px solid var(--accent);
box-shadow:0 4px 20px rgba(0,0,0,.15);
}
header h1{margin:0;font-size:1.8rem;font-weight:700;}
#live-date{opacity:.8;font-size:.9rem;margin-top:5px;}
/* ================= NOTICE ================= */
.notice-bar{
width:92%;
max-width:700px;
background:var(--notice-bg);
border-left:5px solid var(--accent);
border-radius:8px;
padding:15px 20px;
margin:20px auto;
display:none;
align-items:center;
gap:15px;
box-shadow:var(--shadow);
}
.notice-bar svg{width:24px;height:24px;fill:var(--accent);}
.notice-text{font-weight:600;color:#9a3412;}
/* ================= CARD ================= */
.card{
background:var(--glass);
backdrop-filter:blur(10px);
width:92%;
max-width:700px;
margin:15px 0;
padding:25px;
border-radius:20px;
box-shadow:var(--shadow);
}
/* ================= TIMER ================= */
.timer{
font-size:2.5rem;
font-weight:800;
background:#f1f5f9;
padding:5px 20px;
border-radius:12px;
}
/* ================= BUTTONS ================= */
.btn{
padding:14px;
border-radius:12px;
border:none;
cursor:pointer;
font-weight:600;
color:#fff;
box-shadow:0 4px 6px rgba(0,0,0,.1);
}
.btn-routine{background:var(--primary);}
.btn-teacher{background:var(--secondary);}
.btn-att{background:var(--green);}
.btn-edit{background:#64748b;}
/* ================= GRID ================= */
.nav-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
width:92%;
max-width:700px;
}
/* ================= TABLE ================= */
table{
width:100%;
border-collapse:collapse;
background:#fff;
border-radius:15px;
overflow:hidden;
}
th{
background:var(--primary);
color:#fff;
padding:12px;
}
td{
padding:10px;
border-bottom:1px solid #eee;
text-align:center;
}
/* ================= FORM ================= */
textarea,input,select{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid #ccc;
margin-bottom:10px;
}
/* ================= RESPONSIVE ================= */
@media(max-width:600px){
.timer{font-size:1.8rem;}
}
</style>
</head>

<body>

<header>
<h1>CSE Batch 60-F Dashboard</h1>
<div id="live-date"></div>
</header>

<!-- NOTICE -->
<div id="notice-bar" class="notice-bar">
<svg viewBox="0 0 24 24">
<path d="M12 2a10 10 0 100 20 10 10 0 000-20z"/>
</svg>
<div id="notice-text-display" class="notice-text"></div>
</div>

<!-- NEXT CLASS -->
<div class="card">
<div style="text-transform:uppercase;font-weight:700;color:var(--accent)">Upcoming Session</div>
<div id="next-class-name" style="font-size:1.2rem;font-weight:700"></div>
<div id="countdown-timer" class="timer">00h 00m 00s</div>
</div>

<!-- NAV -->
<div class="nav-grid">
<button class="btn btn-routine" onclick="show('routine')">Routine</button>
<button class="btn btn-teacher" onclick="show('teachers')">Teachers</button>
<button class="btn btn-att" onclick="protectedShow('attendance')">Attendance</button>
<button class="btn btn-edit" onclick="protectedShow('settings')">Settings</button>
</div>

<!-- CONTENT -->
<div id="routine"></div>
<div id="teachers"></div>
<div id="attendance"></div>

<!-- SETTINGS -->
<div id="settings" style="display:none" class="card">
<h3>CR Control Panel</h3>
<label>Live Notice</label>
<textarea id="notice-input" placeholder="Write notice here..."></textarea>
<button class="btn btn-att" onclick="saveNotice()">Publish Notice</button>
</div>

<script>
/* ================= FIREBASE ================= */
const firebaseConfig={
apiKey:"AIzaSyDi6GkHtLaMqIQIQXkEk9g80iQmFrCyqs",
authDomain:"cse-60f-dashboard-56f50.firebaseapp.com",
databaseURL:"https://cse-60f-dashboard-56f50-default-rtdb.firebaseio.com",
projectId:"cse-60f-dashboard-56f50"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

/* ================= LIVE NOTICE ================= */
const noticeRef=db.ref("noticeText");

noticeRef.on("value",snap=>{
const text=snap.val();
if(text){
document.getElementById("notice-text-display").innerText=text;
document.getElementById("notice-bar").style.display="flex";
}else{
document.getElementById("notice-bar").style.display="none";
}
});

function saveNotice(){
const text=document.getElementById("notice-input").value.trim();
noticeRef.set(text);
alert("Notice published LIVE!");
}

/* ================= UI ================= */
const PASSWORD="1322";
function protectedShow(id){
const p=prompt("Password:");
if(p===PASSWORD)show(id);
else alert("Wrong password");
}
function show(id){
document.querySelectorAll("#routine,#teachers,#attendance,#settings")
.forEach(e=>e.style.display="none");
document.getElementById(id).style.display="block";
}

/* ================= CLOCK ================= */
document.getElementById("live-date").innerText=new Date().toDateString();

/* ================= COUNTDOWN DUMMY ================= */
setInterval(()=>{
document.getElementById("countdown-timer").innerText="--";
},1000);
</script>

</body>
</html>
